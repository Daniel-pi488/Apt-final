<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - My Portfolio</title>
  <style>
    /* Basic CSS to ensure responsive and clean design */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
      color: #333;
    }

    header {
      background-color: yellow;
      padding: 10px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav ul li a.active {
      color: #007bff;
    }

    .contact-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .form-group button {
      padding: 10px 15px;
      background-color: yellow;
      border: none;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
      border-radius: 4px;
    }

    .form-group button:hover {
      background-color: #ffcc00;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #f4f4f9;
    }

    button#backToTop {
      position: fixed;
      bottom: 20px;
      right: 20px;
      padding: 10px;
      background-color: yellow;
      border: none;
      border-radius: 50%;
      font-size: 18px;
      display: none;
      cursor: pointer;
    }

    /* Dark Mode Styling */
    body.dark-mode {
      background-color: #2c2c2c;
      color: #fff;
    }

    body.dark-mode header {
      background-color: #444;
    }

    body.dark-mode footer {
      background-color: #444;
    }

    body.dark-mode button#backToTop {
      background-color: #444;
    }
  </style>
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <button id="darkModeToggle" aria-label="Toggle Dark Mode">ðŸŒ™</button>
    <nav>
      <ul>
        <li><a href="Home.html">Home</a></li>
        <li><a href="About.html">About</a></li>
        <li><a href="project.html">Projects</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="Testimonials.html" class="active">Testimonials</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section class="contact-container fade-in">
      <h2>Get In Touch</h2>
      <form id="contactForm" aria-labelledby="contactFormHeading" novalidate>
        <h3 id="contactFormHeading" class="visually-hidden">Contact Form</h3>
        
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required aria-required="true" placeholder="Enter your name" />
        </div>

        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required aria-required="true" placeholder="Enter your email" />
        </div>

        <div class="form-group">
          <label for="message">Message:</label>
          <textarea id="message" name="message" required aria-required="true" placeholder="Write your message"></textarea>
        </div>

        <div class="form-group">
          <button type="submit">Send Message</button>
        </div>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 My Portfolio. All rights reserved.</p>
  </footer>

  <button id="backToTop" aria-label="Back to Top">â†‘</button>

  <script>
    // Dark Mode Toggle
    document.getElementById('darkModeToggle').addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
    });

    // Back to Top Button
    const backToTop = document.getElementById('backToTop');
    window.addEventListener('scroll', () => {
      backToTop.style.display = window.scrollY > 300 ? 'block' : 'none';
    });

    backToTop.addEventListener('click', () => {
      window.scrollTo({ top: 0, behavior: 'smooth' });
    });

    // Form Validation
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;

      if (name && email && message) {
        alert('Message Sent Successfully!');
        this.reset();
      } else {
        alert('Please fill in all the fields.');
      }
    });
  </script>
</body>
</html>
